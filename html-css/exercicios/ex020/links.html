<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        /*
        # = id;
        . = class;
        : = pseudo-class;
        :: = pseudo-element;
        > = children;
        
        */
        a{
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color:darkred;
        }
        a:hover{
            text-decoration: underline;
            color:black;
        }
        a:active{
            color:yellow;
        }
        a::before{
            content: ' → ';
        }
        a::after{
            content:' [link] ← ';
            text-decoration: none;
            font-weight: lighter;
            color: darkred;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/alyssonwa" target="_blank" rel="external">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/@yashi-yl6hx" target="_blank" rel="external">Canal do YouTube</a></li>
        <li><a href="https://www.linkedin.com/in/alysson-wanderley-alves-7a331b1b2/" target="_blank" rel="external">Linkedin</a></li>
    </ul>
</body>
</html>
