<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Médias</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border: 1.5px solid black;
            border-collapse: collapse;
            width: 400px;
        }
        caption {
            background-color: darkcyan;
            color: white;
            font-weight: bolder;
            font-size: 1.1em;
            border-radius:  10px 10px 0px 0px;
        }
        thead {
            background-color: darkslategrey;
            color: white;
        }
        td, th {
            border: 1px solid black;
            box-shadow: 1px 1px 1px rgba(13, 13, 13, 0.276);
            text-align: center;
        }
        th.media {
            background-color: darkslategrey;
            color: white;
        }
        tfoot {
            /* background-color: rgb(183, 227, 211); */
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <table>
        <caption>Boletim de notas</caption>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>9,8</td>
                <td>10</td>
                <td>9,9</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>7,7</td>
                <td>8</td>
                <td>7,8</td>
            </tr>
             <tr>
                <td>Química</td>
                <td>6,9</td>
                <td>8,8</td>
                <td>7,8</td>
            </tr>
             <tr>
                <td>Biologia</td>
                <td>10</td>
                <td>9</td>
                <td>9,5</td>
            </tr>
            <tr>
                <th class="media" colspan="4" scope="row">Média de Exatas</th>
                <td>8,7</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>9</td>
                <td>7,5</td>
                <td>8,3</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>9</td>
                <td>8,6</td>
                <td>8,8</td>
            </tr>
            <tr>
                <th class= "media"colspan="4" scope="row">Média de Humanas</th>
                <td>8,6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">Média Geral</th>
                <td>8,7</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
